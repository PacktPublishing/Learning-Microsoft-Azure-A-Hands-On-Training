<body bgcolor = '#BA7A84'>
	<center>
		<img src='azure.png' width="100" height="60">
	
	<h2><font style='color:#037; font-family: Calibri, sans-serif;'>A Simple Web Interface to demonstrate how modern web applications can communicate with blob storage</font></h2>



	<div style="height:20%; width:90%; background:#393E4E; font-size:18px; font-family: Calibri, sans-serif;">
	<br>
		<button id="create-container-button" class="button">Create container</button>
		<button id="delete-container-button" class="button">Delete container</button>
		<button id="select-button" class="button" >Select and upload files</button>
		<input type="file" id="file-input" multiple style="display: none;"  class="button" />
		<button id="list-button"  class="button">List files</button>
		<button id="delete-button" class="button">Delete selected files</button>
		<button id="download-button" class="button">Populate Download Links</button>
	<br>   
	<br>   
	<br>   
	
	   <p><b>Status:</b></p>
		<p id="status" style="height:180px; width: 100%; overflow: scroll; background-color:#008D83; " />
	
		
		
		
	
		<div id='div_download_links_table'>
			<p><b>Blob Download Links:</b></p>
			<center> 
			<table id="download-table" >
				<th><td>Blob Name</td> <td> Download Link </td> </th>
			</table>
			</center>
		</div>
		
		
		<div id='div_container_file_list'>
			<p><b>List of files available inside Blob Container:</b></p>
		   <center> 
		   <select id="file-list" multiple style="height:150px; width: 100%; overflow: scroll; background-color:#8D5100;" />
			</center>
		</div>
